<div class="flex flex-wrap items-center justify-between gap-5">
    <div class="card__title flex-1">География проектов</div>

    <div class="filter">
        <div class="filter__items">
            {{#each map.directions}}
            <a href="#"
               class="filter__item {{#if @first}} filter__item_active{{/if}}"
               data-direction-id="{{this.id}}">{{this.name}}</a>
            {{/each}}
        </div>
    </div>
</div>

<div class="map-container card__stick_x card__stick_bottom card__rounded overflow-hidden">
    <div id="mapChart"
         class="w-full h-[350px] xl:h-[440px] 2xl:h-[468px] 3xl:h-[620px]"
         data-module="map"
         data-points='{{{json map.points}}}'
         data-directions='{{{json map.directions}}}'
    ></div>
</div>
