{{#each params}}
<div class="space-y-6">
    <h3>{{title}}</h3>

    {{#if (lookup (lookup items 0) "items")}}
        {{#each items}}
            <h4 class="mb-0.5 whitespace-nowrap text-blue-900 text-xs font-black leading-4 tracking-wide uppercase">{{name}}</h4>
            {{> params_group items=items }}
        {{/each}}
    {{else}}
        {{> params_group items=items }}
    {{/if}}
</div>
{{/each}}
