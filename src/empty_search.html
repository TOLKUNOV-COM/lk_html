<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <link rel="icon" type="image/svg+xml" href="/img/vite.svg"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>ЛК TOLKUNOV</title>

    <link rel="stylesheet" href="/css/main.css">
</head>
<body>

<div class="flex gap-6 h-screen bg-slate-50 p-3 pl-5">
    <!-- Sidebar -->
    <pug src="src/templates/includes/sidebar.pug"></pug>

    <!-- Main content -->
    <main class="flex-1 bg-white rounded-2xl shadow-content-block border border-slate-100 overflow-hidden flex flex-col">
        <!-- Фиксированная верхняя часть -->
        <div class="px-5 py-6 border-b border-slate-100 flex gap-4">
            <div class="switcher">
                <button class="switcher__button switcher__button_active">
                    <span class="switcher__icon icon icon-list-type-grid"></span>
                </button>
                <button class="switcher__button">
                    <span class="switcher__icon icon icon-list-type-list"></span>
                </button>
            </div>

            <form class="relative flex-1" role="search">
                <input
                        type="text"
                        placeholder="Какой проект ищите?"
                        class="form-control-search"
                />
                <button
                        type="submit"
                        class="absolute top-1/2 right-[6px] -translate-y-1/2 size-10 flex items-center justify-center cursor-pointer rounded-full bg-blue-600 transition hover:bg-blue-700 active:bg-blue-800"
                >
                    <span class="icon icon-search size-4"></span>
                </button>
            </form>

            <button id="filters_toggle"
                    class="flex gap-2 items-center justify-center h-12 border-[1.5px] border-slate-100 bg-white text-blue-900 px-5 rounded-full cursor-pointer text-base font-bold leading-5 tracking-[0.16px] hover:border-slate-150 active:border-slate-200 transition">
                <div class="flex items-center justify-center size-5">
                    <span class="flex items-center justify-center size-5 bg-blue-100 rounded-full text-blue-600 font-ubuntu text-sm font-medium leading-5 tracking-[-0.35px]">1</span>
                </div>
                <span>Фильтры</span>
            </button>
        </div>

        <!-- Прокручиваемая часть -->
        <div class="overflow-hidden relative flex-1">

            <!-- Пустой результат поиска-->
            <div class="min-h-full flex flex-col items-center justify-center gap-6 px-5">
                <div class="size-16 bg-slate-50 rounded-full flex items-center justify-center">
                    <span class="icon icon-empty-search size-8"></span>
                </div>

                <div class="flex flex-col gap-3 items-center text-center max-w-[490px]">
                    <h4 class="text-blue-900 text-xl font-medium leading-7 tracking-[0.4px]">Проектов по вашему запросу не найдено</h4>
                    <p class="text-slate-500 font-medium leading-5 tracking-[0.32px]">Попробуйте изменить запрос или параметры фильтров</p>
                </div>
            </div>

            <pug src="src/templates/includes/filters.pug"></pug>
        </div>
    </main>
</div>

<pug src="src/templates/includes/sprite.pug"></pug>

<script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

<script type="module" src="/js/test.js"></script>
<script type="module" src="/js/main.js"></script>
</body>
</html>
