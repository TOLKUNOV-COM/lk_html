<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <link rel="icon" type="image/svg+xml" href="/img/vite.svg"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>ЛК TOLKUNOV</title>
</head>
<body>

<div class="flex gap-6 h-screen bg-slate-50 p-3 pl-5">
    <!-- Sidebar -->
    {{> sidebar }}

    <!-- Main content -->
    <main class="flex-1 bg-white rounded-2xl shadow-content-block border border-slate-100 overflow-hidden flex flex-col">
        <!-- Фиксированная верхняя часть -->
        <div class="px-5 py-6 border-b border-slate-100 flex gap-4">
            <div class="switcher">
                <a class="switcher__button switcher__button_active" href="projects_grid.html">
                    <span class="switcher__icon icon icon-list-type-grid"></span>
                </a>
                <a class="switcher__button" href="projects_list.html">
                    <span class="switcher__icon icon icon-list-type-list"></span>
                </a>
            </div>

            <form class="relative flex-1" role="search">
                <input
                        type="text"
                        placeholder="Какой проект ищите?"
                        class="form-control-search"
                />
                <button
                        type="submit"
                        class="absolute top-1/2 right-[6px] -translate-y-1/2 size-10 flex items-center justify-center cursor-pointer rounded-full bg-blue-600 transition hover:bg-blue-650 active:bg-blue-700"
                >
                    <span class="icon icon-search size-4"></span>
                </button>
            </form>

            <button id="filters_toggle"
                    class="flex gap-2 items-center justify-center h-12 border-[1.5px] border-slate-100 bg-white text-blue-900 px-5 rounded-full cursor-pointer text-base font-bold leading-5 tracking-[0.16px] hover:border-slate-150 active:border-slate-250 transition">
                <span class="flex items-center justify-center size-5">
                    <span class="flex items-center justify-center size-5 bg-blue-100 rounded-full text-blue-600 font-ubuntu text-sm font-medium leading-5 tracking-[-0.35px]">1</span>
                </span>
                <span>Фильтры</span>
            </button>
        </div>

        <!-- Прокручиваемая часть -->
        <div class="overflow-hidden relative flex-1">
            <div class="overflow-y-auto h-full">

                <!-- Пустой список избранного -->
                <div class="min-h-full flex flex-col items-center justify-center gap-6 px-5">
                    <div class="size-16 bg-amber-50 rounded-full flex items-center justify-center">
                        <span class="icon icon-star-active size-7"></span>
                    </div>

                    <div class="flex flex-col gap-3 items-center text-center max-w-[490px]">
                        <h4 class="text-blue-900 text-xl font-medium leading-7 tracking-[0.4px]">Добавляйте проекты в «Избранное»</h4>
                        <p class="text-slate-500 font-medium leading-5 tracking-[0.32px]"><span>Чтобы добавить проект в избранное нажмите</span><span
                                class="relative top-2 icon icon-star-empty text-star-empty-default size-7 mx-1 inline-block"></span><span>в&nbsp;карточке или на&nbsp;странице проекта</span>
                        </p>
                    </div>
                </div>

            </div>

            {{> filters }}
        </div>
    </main>
</div>

{{> sprite }}

<script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

<script type="module" src="/js/test.js"></script>
<script type="module" src="/js/main.js"></script>
</body>
</html>
