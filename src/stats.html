<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <link rel="icon" type="image/svg+xml" href="/img/vite.svg"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>ЛК TOLKUNOV</title>

    <link rel="stylesheet" href="/css/main.css">
</head>
<body>

<div class="flex gap-6 h-screen bg-slate-50 p-3 pl-5">
    <!-- Sidebar -->
    {{> sidebar }}

    <!-- Main content -->
    <main class="flex-1 bg-white rounded-2xl shadow-content-block border border-slate-100 overflow-hidden flex flex-col">
        <!-- Прокручиваемая часть -->
        <div class="overflow-hidden overflow-y-auto relative flex-1 p-6">

            <!-- stats-overview -->
            <div class="flex flex-row flex-wrap gap-4 stats-overview">
                <div class="stats-overview__item">
                    <div class="stats-overview__data">
                        <p class="stats-overview__title">Работаем вместе</p>

                        <div class="flex gap-1.5 flex-col">
                            <div class="stats-overview__value">
                                <span class="stat-overview__number">1,5</span>
                                <span class="stat-overview__unit">года</span>
                            </div>

                            <div class="stat-overview__meta">
                                <span>дата старта</span>
                                <span>12.06.2024</span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="stats-overview__item">
                    <div class="flex flex-nowrap gap-3">
                        <div class="w-1.5 flex flex-col gap-1">
                            <div class="flex-1 rounded-full bg-slate-170"></div>
                            <div class="flex-1 rounded-full bg-slate-170"></div>
                            <div class="flex-1 rounded-full bg-slate-170"></div>
                            <div class="flex-1 rounded-full bg-orange-500"></div>
                        </div>
                        <div class="w-1.5 flex flex-col gap-1">
                            <div class="flex-1 rounded-full bg-slate-170"></div>
                            <div class="flex-1 rounded-full bg-slate-170"></div>
                            <div class="flex-1 rounded-full bg-yellow-400"></div>
                            <div class="flex-1 rounded-full bg-yellow-400"></div>
                        </div>
                        <div class="w-1.5 flex flex-col gap-1">
                            <div class="flex-1 rounded-full bg-slate-170"></div>
                            <div class="flex-1 rounded-full bg-lime-300"></div>
                            <div class="flex-1 rounded-full bg-lime-300"></div>
                            <div class="flex-1 rounded-full bg-lime-300"></div>
                        </div>
                        <div class="w-1.5 flex flex-col gap-1">
                            <div class="flex-1 rounded-full bg-green-500"></div>
                            <div class="flex-1 rounded-full bg-green-500"></div>
                            <div class="flex-1 rounded-full bg-green-500"></div>
                            <div class="flex-1 rounded-full bg-green-500"></div>
                        </div>

                        <div class="stats-overview__data">
                            <p class="stats-overview__title">Проекты</p>

                            <div class="flex gap-1.5 flex-col">
                                <div class="stats-overview__value">
                                    <span class="stat-overview__number">132</span>
                                </div>

                                <div class="stat-overview__meta">
                                    <span>последний</span>
                                    <span>12.06.2024</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="stats-overview__item">
                    <div class="flex-1 flex flex-nowrap justify-around gap-6">
                        <div class="stats-overview__data">
                            <p class="stats-overview__title">Площадки</p>

                            <div class="flex gap-1.5 flex-col">
                                <div class="stats-overview__value">
                                    <span class="stat-overview__number">26</span>
                                </div>
                            </div>
                        </div>
                        <div class="bg-zinc-100 w-px"></div>
                        <div class="stats-overview__data">
                            <p class="stats-overview__title">Топ-3</p>

                            <div class="flex flex-row pl-3">
                                <div class="bg-slate-50 rounded-xl ring-2 ring-white p-3 z-[3] -ml-3">
                                    <img class="size-4 object-contain" src="data/platforms/vk.svg" alt="#">
                                </div>
                                <div class="bg-slate-50 rounded-xl ring-2 ring-white p-3 z-[2] -ml-3">
                                    <img class="size-4 object-contain" src="data/platforms/vk.svg" alt="#">
                                </div>
                                <div class="bg-slate-50 rounded-xl ring-2 ring-white p-3 z-[1] -ml-3">
                                    <img class="size-4 object-contain" src="data/platforms/goggle.svg" alt="#">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="stats-overview__item">
                    <div class="flex-1 flex flex-nowrap justify-around gap-6">
                        <div class="stats-overview__data">
                            <p class="stats-overview__title">Ресайзы</p>

                            <div class="flex gap-1.5 flex-col">
                                <div class="stats-overview__value">
                                    <span class="stat-overview__number">468</span>
                                </div>
                            </div>
                        </div>
                        <div class="bg-zinc-100 w-px"></div>
                        <div class="stats-overview__data">
                            <p class="stats-overview__title">Наружка</p>

                            <div class="flex gap-1.5 flex-col">
                                <div class="stats-overview__value">
                                    <span class="stat-overview__number">40</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- stats-overview -->

            <!-- main stat layout -->
            <div class="grid grid-cols-3 gap-6 my-6">
                <div class="sc:col-span-2 so:col-span-3 3xl:sc:col-span-2 3xl:so:col-span-2 row-span-1 flex items-center justify-center rounded-lg bg-blue-600 text-white p-10">График</div>
                <div class="sc:col-span-1 so:col-span-3 3xl:sc:col-span-1 3xl:so:col-span-1 row-span-2 3xl:row-span-4 relative">
                    <div class="flex flex-col so:max-3xl:flex-row 3xl:flex-col flex-nowrap gap-6 sticky top-0">
                        <div class="flex-1 so:max-3xl:flex-2/3 3xl:flex-none">
                            <div class="min-h-full flex items-center justify-center rounded-lg bg-yellow-50 text-red-900 p-10">Топ площадок</div>
                        </div>
                        <div class="flex-1 so:max-3xl:flex-1/3 3xl:flex-none">
                            <div class="min-h-full flex items-center justify-center rounded-lg bg-yellow-50 text-red-900 p-10 h-60">факты</div>
                        </div>
                    </div>
                </div>
                <div class="col-span-2 so:max-3xl:col-span-3 row-span-1 flex flex-row flex-nowrap gap-6">
                    <div class="flex-1">
                        <div class="min-h-full flex items-center justify-center rounded-lg bg-yellow-50 text-red-900 p-10">Популярные ресайзы</div>
                    </div>
                    <div class="flex-1">
                        <div class="min-h-full flex items-center justify-center rounded-lg bg-yellow-50 text-red-900 p-10">Типы материалов</div>
                    </div>
                </div>
                <div class="col-span-3 3xl:col-span-2 3xl:h-60 row-span-1 flex items-center justify-center rounded-lg bg-yellow-50 text-red-900 p-10">Направления</div>
                <div class="col-span-3 3xl:col-span-2 3xl:h-60 row-span-1 flex items-center justify-center rounded-lg bg-yellow-50 text-red-900 p-10">Карта</div>
            </div>

        </div>
    </main>
</div>

{{> sprite }}

<script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

<script type="module" src="/js/test.js"></script>
<script type="module" src="/js/main.js"></script>
</body>
</html>
