<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <link rel="icon" type="image/svg+xml" href="/img/vite.svg"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>ЛК TOLKUNOV</title>

    <link rel="stylesheet" href="/css/main.css">
</head>
<body class="">


<div class="flex gap-6 min-h-screen max-h-screen bg-slate-50 p-3 pl-5">
    <!-- Sidebar -->
    <aside class="sidebar py-5 flex flex-col">
        <div class="flex gap-3 justify-between items-center pl-4 pr-2 mb-7 sidebar__header">
            <div class="if-opened">
                <div class="flex gap-3 items-center">
                    <img src="./img/logo.svg" alt="TOLKUNOV" class="size-12">
                    <span class="icon icon-x-mark size-5 bg-[length:18px]"></span>
                    <img src="./data/avito.svg" alt="Avito" class="max-w-[132px] h-12">
                </div>
            </div>
            <div class="if-closed">
                <img src="./data/avito_square.svg" alt="Avito" class="w-12 max-h-12">
            </div>

            <button type="button" id="sidebar__toggle"
                    class="size-9 icon icon-sidebar-toggle cursor-pointer bg-slate-50 hover:bg-slate-100 active:bg-slate-175 rounded-full"></button>
        </div>

        <ul class="sidebar-menu flex-1">
            <li class="sidebar-menu__item sidebar-menu__item_active sidebar-menu__item_opened">
                <a href="#" class="sidebar-menu__link">
                    <span class="size-7 icon icon-sidebar-menu-projects"></span>
                    <span class="flex-1 sidebar-menu__title">Проекты</span>
                    <span class="sidebar-menu__arrow icon"></span>
                </a>

                <div class="sidebar-submenu">
                    <a href="#" class="sidebar-submenu__item sidebar-submenu__item_active">Все</a>
                    <a href="#" class="sidebar-submenu__item">Услуги</a>
                    <a href="#" class="sidebar-submenu__item">Автотека</a>
                    <a href="#" class="sidebar-submenu__item">Недвижимость</a>
                </div>
            </li>
            <li class="sidebar-menu__item">
                <a href="#" class="sidebar-menu__link">
                    <span class="size-7 icon icon-sidebar-menu-star"></span>
                    <span class="flex-1 sidebar-menu__title">Избранное</span>
                </a>
            </li>
        </ul>

        <div class="self-start">
            <a href="#" class="flex items-center gap-1 px-3 rounded-full hover:bg-slate-100 active:bg-slate-175 logout-button">
                <span class="text-slate-400 font-bold leading-5 tracking-[0.16px] logout-button__title">Выйти</span>
                <span class="icon icon-logout size-9"></span>
            </a>
        </div>
    </aside>

    <!-- Main content -->
    <main class="flex-1 bg-white rounded-2xl shadow-content-block border border-slate-100 overflow-hidden flex flex-col">
        <!-- Фиксированная верхняя часть -->
        <div class="px-5 py-6 border-b border-slate-100 flex gap-4">
            <div class="switcher">
                <button class="switcher__button switcher__button_active">
                    <span class="switcher__icon icon icon-list-type-grid"></span>
                </button>
                <button class="switcher__button">
                    <span class="switcher__icon icon icon-list-type-list"></span>
                </button>
            </div>

            <form class="relative flex-1" role="search">
                <input
                        type="text"
                        placeholder="Какой проект ищите?"
                        class="form-control-search"
                />
                <button
                        type="submit"
                        class="absolute top-1/2 right-[6px] -translate-y-1/2 size-10 flex items-center justify-center cursor-pointer rounded-full bg-blue-600 transition hover:bg-blue-700 active:bg-blue-800"
                >
                    <span class="icon icon-search size-4"></span>
                </button>
            </form>

            <button class="flex gap-2 items-center justify-center h-12 border-[1.5px] border-slate-100 bg-white text-blue-900 px-5 rounded-full cursor-pointer text-base font-bold leading-5 tracking-[0.16px] hover:border-slate-150 active:border-slate-200 transition">
                <span class="inline-block size-4 icon-filters"></span>
                <span>Фильтры</span>
            </button>
        </div>

        <!-- Прокручиваемая часть -->
        <div class="overflow-y-auto flex-1 p-4 space-y-4">
            <p>Контент</p>
            <p>Контент</p>
            <p>Контент</p>
            <p>Контент</p>
            <!-- Искусственный скролл -->
            <div class="h-[2000px] bg-slate-100 rounded p-4">
                Скроллируемая часть
            </div>
        </div>


    </main>
</div>

<pug src="src/templates/includes/sprite.pug"></pug>

<script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

<script type="module" src="/js/main.js"></script>
</body>
</html>
